<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معالجة ملفات إكسل في المتصفح</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">رفع ملف الإكسل وإجراء المعادلات</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" accept=".xlsx" required>
            </div>
            <button type="button" onclick="processExcel()" class="btn btn-primary btn-block">رفع الملف ومعالجته</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function processExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const result = {};

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    // هنا يمكنك إجراء المعادلات على كل ورقة
                    const processedData = sheetData.map(row => row.map(cell => {
                        // مثال: معادلة بسيطة تضرب القيمة بـ 2
                        if (typeof cell === 'number') {
                            return cell * 2; // يمكنك استبدال هذا بالمعادلات المطلوبة
                        }
                        return cell;
                    }));

                    result[sheetName] = processedData;
                });

                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
