<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملفات إكسل في المتصفح مع حساب نسبة الأصفار لكل صف</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">رفع ملف الإكسل وعرضه في جدول</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" accept=".xlsx" required>
            </div>
            <button type="button" onclick="displayExcel()" class="btn btn-primary btn-block">رفع الملف وعرضه</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function displayExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // تفريغ حاوية النتائج
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // حساب عدد الصفوف غير الفارغة
                    const nonEmptyRowCount = sheetData.filter(row => row.some(cell => cell !== undefined && cell !== null && cell !== '')).length;

                    // عرض النتائج في جدول
                    const table = document.createElement('table');
                    table.className = 'table table-bordered mt-4';
                    
                    // إنشاء عنوان للورقة
                    const sheetTitle = document.createElement('h4');
                    sheetTitle.textContent = `الورقة: ${sheetName}`;
                    resultDiv.appendChild(sheetTitle);

                    // إنشاء الصفوف والأعمدة مع حساب نسبة الأصفار لكل صف
                    sheetData.forEach(rowData => {
                        const row = document.createElement('tr');
                        let zeroCount = 0;

                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData !== undefined ? cellData : '';

                            // حساب عدد الأصفار في الصف
                            if (cellData === 0) {
                                zeroCount++;
                            }
                            row.appendChild(cell);
                        });

                        // حساب النسبة المئوية للأصفار لكل صف
                        const zeroPercentage = nonEmptyRowCount > 0 ? (zeroCount / nonEmptyRowCount) * 100 : 0;

                        // إضافة النسبة المئوية كعمود جديد في نهاية الصف
                        const zeroPercentageCell = document.createElement('td');
                        zeroPercentageCell.textContent = zeroPercentage.toFixed(2) + '%';
                        row.appendChild(zeroPercentageCell);

                        table.appendChild(row);
                    });
                    
                    resultDiv.appendChild(table);
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
