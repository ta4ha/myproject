<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملفات إكسل في المتصفح مع حساب الأصفار لكل صف</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">رفع ملف الإكسل وعرض الأصفار لكل صف</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" accept=".xlsx" required>
            </div>
            <button type="button" onclick="processExcel()" class="btn btn-primary btn-block">رفع الملف ومعالجته</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function processExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // تفريغ حاوية النتائج
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // إنشاء جدول للعرض
                    const table = document.createElement('table');
                    table.className = 'table table-bordered mt-4';
                    
                    // إضافة عنوان للورقة
                    const sheetTitle = document.createElement('h4');
                    sheetTitle.textContent = `الورقة: ${sheetName}`;
                    resultDiv.appendChild(sheetTitle);

                    // إضافة عنوان العمود الجديد
                    const headerRow = document.createElement('tr');
                    sheetData[0].forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header !== undefined ? header : '';
                        headerRow.appendChild(th);
                    });

                    // إضافة عنوان العمود الخاص بعدد الأصفار
                    const zeroCountHeader = document.createElement('th');
                    zeroCountHeader.textContent = 'عدد الأصفار في الصف';
                    headerRow.appendChild(zeroCountHeader);
                    table.appendChild(headerRow);

                    // معالجة كل صف وإضافة عدد الأصفار
                    sheetData.forEach((rowData, rowIndex) => {
                        if (rowIndex === 0) return; // تخطي الصف الأول (العناوين)

                        const row = document.createElement('tr');
                        let rowZeroCount = 0;

                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData !== undefined ? cellData : '';

                            // حساب عدد الأصفار
                            if (cellData === 0) {
                                rowZeroCount++;
                            }
                            row.appendChild(cell);
                        });

                        // إضافة عدد الأصفار كعمود جديد
                        const zeroCountCell = document.createElement('td');
                        zeroCountCell.textContent = rowZeroCount;
                        row.appendChild(zeroCountCell);

                        table.appendChild(row);
                    });
                    
                    resultDiv.appendChild(table);
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
