<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملفات إكسل في المتصفح مع حساب عدد الأصفار ونسبتها لكل صف</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        .highlight-row {
            background-color: #f8d7da; /* لون أحمر فاتح */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">رفع ملف الإكسل وعرضه في جدول</h2>
        <form id="uploadForm" class="d-flex justify-content-between">
            <div class="form-group w-75">
                <input type="file" id="fileInput" class="form-control" accept=".xlsx" required>
            </div>
            <button type="button" onclick="displayExcel()" class="btn btn-primary">رفع الملف وعرضه</button>
            <button id="downloadButton" onclick="downloadExcel()" class="btn btn-success" style="display: none;">تحميل ملف Excel بعد التحليل</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        let finalData = []; // لتخزين البيانات النهائية للتحميل

        function displayExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // تفريغ حاوية النتائج
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                finalData = []; // تفريغ البيانات النهائية في كل عملية رفع جديدة

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // عرض النتائج في جدول
                    const table = document.createElement('table');
                    table.className = 'table table-bordered mt-4';
                    
                    // إضافة عنوان للورقة
                    const sheetTitle = document.createElement('h4');
                    sheetTitle.textContent = `الورقة: ${sheetName}`;
                    resultDiv.appendChild(sheetTitle);
                    
                    // بدء الحساب من الصف الثامن فقط
                    sheetData.forEach((rowData, rowIndex) => {
                        if (rowIndex < 7) return; // تجاهل أول 7 صفوف

                        const row = document.createElement('tr');
                        let zeroCount = 0; // متغير لحساب عدد الأصفار في الصف
                        let dataColumnCount = 0; // متغير لحساب عدد الأعمدة التي تحتوي على بيانات

                        rowData.forEach((cellData, index) => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData !== undefined ? cellData : '';
                            row.appendChild(cell);

                            // تجاهل أول عمودين في الحساب
                            if (index < 2) return;

                            // حساب عدد الأصفار من العمود الثالث فصاعداً
                            if (cellData === 0) {
                                zeroCount++;
                            }
                            // حساب عدد الأعمدة التي تحتوي على بيانات (غير فارغة) بدءاً من العمود الثالث
                            if (cellData !== undefined && cellData !== null && cellData !== '') {
                                dataColumnCount++;
                            }
                        });

                        // 1. إضافة عدد الأصفار كعمود منفصل
                        const zeroCountCell = document.createElement('td');
                        zeroCountCell.textContent = zeroCount;
                        row.appendChild(zeroCountCell);

                        // 2. حساب النسبة المئوية للأصفار بناءً على عدد الأعمدة التي تحتوي على بيانات فقط
                        const zeroPercentage = dataColumnCount > 0 ? (zeroCount / dataColumnCount) * 100 : 0;

                        // 3. إضافة النسبة المئوية كعمود جديد بجانب عمود عدد الأصفار
                        const zeroPercentageCell = document.createElement('td');
                        zeroPercentageCell.textContent = zeroPercentage.toFixed(2) + '%';
                        row.appendChild(zeroPercentageCell);

                        // 4. تظليل الصف إذا كانت النسبة المئوية للأصفار أعلى من 30%
                        if (zeroPercentage > 30) {
                            row.classList.add('highlight-row');
                            // إضافة البيانات المظللة فقط إلى ملف التحميل النهائي
                            finalData.push([rowData[0], rowData[1], zeroPercentage.toFixed(2) + '%', true]);
                        } else {
                            finalData.push([rowData[0], rowData[1], zeroPercentage.toFixed(2) + '%', false]);
                        }

                        table.appendChild(row);
                    });
                    
                    resultDiv.appendChild(table);
                });

                // عرض زر التحميل
                document.getElementById('downloadButton').style.display = 'block';
            };
            reader.readAsArrayBuffer(file);
        }

        async function downloadExcel() {
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('النتائج النهائية');
            
            // إضافة العناوين
            worksheet.addRow(["العمود الأول", "العمود الثاني", "النسبة المئوية"]);

            // إضافة البيانات مع التنسيق
            finalData.forEach(row => {
                const excelRow = worksheet.addRow([row[0], row[1], row[2]]);
                if (row[3]) { // إذا كانت النسبة أعلى من 30%، يتم تظليل الصف
                    excelRow.eachCell((cell) => {
                        cell.fill = {
                            type: 'pattern',
                            pattern: 'solid',
                            fgColor: { argb: 'FFF8D7DA' } // لون أحمر فاتح
                        };
                    });
                }
            });

            // تحميل الملف
            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            saveAs(blob, 'النتائج_النهائية.xlsx');
        }
    </script>
</body>
</html>
