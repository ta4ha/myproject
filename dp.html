<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملفات إكسل في المتصفح ومعالجة الأصفار</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">رفع ملف الإكسل وعرض النسبة المئوية للأصفار</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control" accept=".xlsx" required>
            </div>
            <button type="button" onclick="processExcel()" class="btn btn-primary btn-block">رفع الملف ومعالجته</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function processExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // تفريغ حاوية النتائج
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    let totalZeros = 0;
                    let nonEmptyRowCount = 0;

                    // حساب عدد الأصفار
                    sheetData.forEach(rowData => {
                        let rowZeroCount = 0;
                        let hasData = false;

                        rowData.forEach(cellData => {
                            if (cellData === 0) {
                                rowZeroCount++;
                            }
                            if (cellData !== undefined && cellData !== null && cellData !== '') {
                                hasData = true;
                            }
                        });

                        if (hasData) {
                            totalZeros += rowZeroCount;
                            nonEmptyRowCount++;
                        }
                    });

                    // حساب النسبة المئوية للأصفار
                    const zeroPercentage = nonEmptyRowCount > 0 ? (totalZeros / nonEmptyRowCount) * 100 : 0;

                    // إنشاء جدول للعرض
                    const table = document.createElement('table');
                    table.className = 'table table-bordered mt-4';
                    
                    // إضافة عنوان للورقة
                    const sheetTitle = document.createElement('h4');
                    sheetTitle.textContent = `الورقة: ${sheetName}`;
                    resultDiv.appendChild(sheetTitle);

                    // عرض البيانات الأصلية في جدول
                    sheetData.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const cell = document.createElement('td');
                            cell.textContent = cellData !== undefined ? cellData : '';
                            row.appendChild(cell);
                        });
                        table.appendChild(row);
                    });
                    
                    // إضافة النتيجة
                    const resultText = document.createElement('p');
                    resultText.className = 'mt-3';
                    resultText.textContent = `النسبة المئوية للأصفار: ${zeroPercentage.toFixed(2)}%`;
                    resultDiv.appendChild(table);
                    resultDiv.appendChild(resultText);
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
