<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        #dataCard {
            display: none; /* إخفاء الجدول بالكامل في البداية */
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>Welcome World!</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="connect.html"> دمج البيانات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"> المطابقة والغير مطابقة</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملف بصيغة xlsx او csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="file1">الملف 1:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file1" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file1">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="file2">الملف 2:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file2">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                    </div>
                    <!-- حقل اختيار للعمود المستخدم في المطابقة -->
                    <div class="form-group">
                        <label for="mergeField">اختر حقل الدمج:</label>
                        <select class="form-control" id="mergeField" required>
                            <option value="" disabled selected>اختر الحقل...</option>
                        </select>
                        <div class="invalid-feedback">يرجى اختيار حقل الدمج.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="dataCard">
            <div class="card-header bg-success text-white">
                <h2>البيانات</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <button id="showUnmatchedBtn" class="btn btn-warning" style="display: none;">البيانات الغير مطابقة</button>
                    <button id="showMatchedBtn" class="btn btn-info" style="display: none;">البيانات المطابقة</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4 d-flex justify-content-center">
            <a id="downloadUnmatchedCsvLink" class="btn btn-success mx-1" style="display: none;">حمل الملف CSV</a>
            <a id="downloadUnmatchedXlsxLink" class="btn btn-info mx-1" style="display: none;">حمل الملف XLSX</a>
            <a id="downloadMatchedCsvLink" class="btn btn-success mx-1" style="display: none;">حمل الملف CSV</a>
            <a id="downloadMatchedXlsxLink" class="btn btn-info mx-1" style="display: none;">حمل الملف XLSX</a>
        </div>        
    </div>
<br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <!-- إضافة مرجع لملف JavaScript -->
    <script>
        // Update the label of the file input to show the file name
        document.querySelectorAll('.custom-file-input').forEach(input => {
            input.addEventListener('change', function (e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file...';
                e.target.nextElementSibling.innerText = fileName;
                populateMergeFieldDropdown(); // Populate dropdown when file is selected
            });
        });

        // Populate the merge field dropdown with column names from the first file
        function populateMergeFieldDropdown() {
            const file1 = document.getElementById('file1').files[0];
            if (file1) {
                readFile(file1).then(contents => {
                    const csv1 = contents.split('\n').map(row => row.split(','));
                    const header1 = csv1.shift(); // Extract header row
                    const mergeFieldDropdown = document.getElementById('mergeField');
                    mergeFieldDropdown.innerHTML = '<option value="" disabled selected>اختر الحقل...</option>';
                    header1.forEach(headerItem => {
                        const option = document.createElement('option');
                        option.value = headerItem;
                        option.textContent = headerItem;
                        mergeFieldDropdown.appendChild(option);
                    });
                }).catch(error => {
                    console.error('Error reading file:', error);
                    alert('Error processing file!');
                });
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const csv = XLSX.utils.sheet_to_csv(worksheet);
                    resolve(csv);
                };
                reader.onerror = function(event) {
                    reject(event);
                };
                if (file.name.endsWith('.csv')) {
                    reader.readAsText(file);
                } else if (file.name.endsWith('.xlsx')) {
                    reader.readAsArrayBuffer(file);
                }
            });
        }

        // Bootstrap validation for forms
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                const forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault(); // Prevent the default form submission
                            form.classList.add('was-validated');
                            processFiles(); // Show the table after validation
                        }
                    }, false);
                });
            }, false);
        })();

        function processFiles() {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];
            const mergeField = document.getElementById('mergeField').value;

            if (file1 && file2 && mergeField) {
                Promise.all([readFile(file1), readFile(file2)]).then(contents => {
                    const csv1 = contents[0].split('\n').map(row => row.split(','));
                    const csv2 = contents[1].split('\n').map(row => row.split(','));

                    const header1 = csv1.shift();
                    const header2 = csv2.shift();

                    const idIndex1 = header1.indexOf(mergeField);
                    const idIndex2 = header2.indexOf(mergeField);

                    if (idIndex1 === -1 || idIndex2 === -1) {
                        alert(`No "${mergeField}" column found in one or both headers!`);
                        return;
                    }

                    const data1 = new Map(csv1.map(row => [row[idIndex1], row]));
                    const data2 = new Map(csv2.map(row => [row[idIndex2], row]));

                    const unmatchedData1 = [...data1].filter(([id]) => !data2.has(id));
                    const unmatchedData2 = [...data2].filter(([id]) => !data1.has(id));
                    const unmatchedData = [...unmatchedData1, ...unmatchedData2];
                    const matchedData = [...data1].filter(([id]) => data2.has(id));

                    displayTable(header1, unmatchedData);

                    setupDownloadLinks(header1, unmatchedData, 'unmatched');
                    setupDownloadLinks(header1, matchedData, 'matched');
                    
                    document.getElementById('showUnmatchedBtn').addEventListener('click', () => displayTable(header1, unmatchedData));
                    document.getElementById('showMatchedBtn').addEventListener('click', () => displayTable(header1, matchedData));

                    document.getElementById('showUnmatchedBtn').style.display = 'inline-block';
                    document.getElementById('showMatchedBtn').style.display = 'inline-block';

                    document.getElementById('dataCard').style.display = 'block';

                }).catch(error => {
                    console.error('Error reading files:', error);
                    alert('Error processing files!');
                });
            }
        }

        function displayTable(header, data) {
            const tableHeader = document.getElementById('tableHeader');
            tableHeader.innerHTML = '';
            const sequenceHeader = document.createElement('th');
            sequenceHeader.textContent = '#';
            tableHeader.appendChild(sequenceHeader);
            header.forEach(headerItem => {
                const th = document.createElement('th');
                th.textContent = headerItem;
                tableHeader.appendChild(th);
            });

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            data.forEach(([id, row], index) => {
                const tr = document.createElement('tr');
                const sequenceCell = document.createElement('td');
                sequenceCell.textContent = index + 1;
                tr.appendChild(sequenceCell);
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            document.getElementById('dataTable').style.display = 'table';
        }

        function setupDownloadLinks(header, data, type) {
            const resultCsv = [header, ...data.map(([id, row]) => row)]
                .map(row => row.join(',')).join('\n');

            const blob = new Blob([new TextEncoder().encode(resultCsv)], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            if (type === 'unmatched') {
                const downloadUnmatchedCsvLink = document.getElementById('downloadUnmatchedCsvLink');
                downloadUnmatchedCsvLink.href = url;
                downloadUnmatchedCsvLink.download = `unmatched_data.csv`;
                downloadUnmatchedCsvLink.style.display = 'block';
                
                const wsUnmatched = XLSX.utils.aoa_to_sheet([header, ...data.map(([id, row]) => row)]);
                const wbUnmatched = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wbUnmatched, wsUnmatched, "Sheet1");
                const xlsxBlobUnmatched = new Blob([XLSX.write(wbUnmatched, { bookType: 'xlsx', type: 'array' })], { type: 'application/octet-stream' });
                const xlsxUrlUnmatched = URL.createObjectURL(xlsxBlobUnmatched);

                const downloadUnmatchedXlsxLink = document.getElementById('downloadUnmatchedXlsxLink');
                downloadUnmatchedXlsxLink.href = xlsxUrlUnmatched;
                downloadUnmatchedXlsxLink.download = `unmatched_data.xlsx`;
                downloadUnmatchedXlsxLink.style.display = 'block';
            } else if (type === 'matched') {
                const downloadMatchedCsvLink = document.getElementById('downloadMatchedCsvLink');
                downloadMatchedCsvLink.href = url;
                downloadMatchedCsvLink.download = `matched_data.csv`;
                downloadMatchedCsvLink.style.display = 'block';

                const wsMatched = XLSX.utils.aoa_to_sheet([header, ...data.map(([id, row]) => row)]);
                const wbMatched = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wbMatched, wsMatched, "Sheet1");
                const xlsxBlobMatched = new Blob([XLSX.write(wbMatched, { bookType: 'xlsx', type: 'array' })], { type: 'application/octet-stream' });
                const xlsxUrlMatched = URL.createObjectURL(xlsxBlobMatched);

                const downloadMatchedXlsxLink = document.getElementById('downloadMatchedXlsxLink');
                downloadMatchedXlsxLink.href = xlsxUrlMatched;
                downloadMatchedXlsxLink.download = `matched_data.xlsx`;
                downloadMatchedXlsxLink.style.display = 'block';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
