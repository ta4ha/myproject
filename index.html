<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        #dataCard, #fieldsSelectionCard, #progressCard {
            display: none; /* إخفاء العناصر في البداية */
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>Welcome World!</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="connect.html"> دمج البيانات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"> المطابقة والغير مطابقة</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملف بصيغة xlsx او csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="file1">الملف 1:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file1" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file1">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="file2">الملف 2:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file2">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                    </div>

                    <div id="additionalFiles" class="form-group">
                        <!-- سيتم إضافة حقول رفع ملفات إضافية هنا -->
                    </div>
                    <button type="button" id="addFileBtn" class="btn btn-secondary">إضافة ملف جديد</button>

                    <!-- حقل اختيار للعمود المستخدم في المطابقة -->
                    <div class="form-group">
                        <label for="mergeField">اختر حقل الدمج:</label>
                        <select class="form-control" id="mergeField" required>
                            <option value="" disabled selected>اختر الحقل...</option>
                        </select>
                        <div class="invalid-feedback">يرجى اختيار حقل الدمج.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="progressCard">
            <div class="card-body">
                <h5>جاري المعالجة...</h5>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="card mt-4" id="fieldsSelectionCard">
            <div class="card-header bg-secondary text-white">
                <h2>اختر الحقول لعرضها في الجدول</h2>
            </div>
            <div class="card-body">
                <form id="fieldsForm">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="selectAllFields">
                        <label class="form-check-label" for="selectAllFields">تحديد الكل</label>
                    </div>
                    <div id="fieldsCheckboxes" class="form-group">
                        <!-- سيتم ملء الحقول ديناميكياً -->
                    </div>
                    <button type="button" id="displayDataBtn" class="btn btn-success">عرض البيانات</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="dataCard">
            <div class="card-header bg-success text-white d-flex justify-content-between">
                <h2>البيانات</h2>
                <div>
                    <button id="downloadCsvBtn" class="btn btn-info">تحميل CSV</button>
                    <button id="downloadXlsxBtn" class="btn btn-info">تحميل XLSX</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div id="paginationContainer" class="mt-3">
                    <ul id="pagination" class="pagination"></ul>
                </div>
                <div class="text-center mt-4">
                    <button id="showUnmatchedBtn" class="btn btn-warning" style="display: none;">البيانات الغير مطابقة</button>
                    <button id="showMatchedBtn" class="btn btn-info" style="display: none;">البيانات المطابقة</button>
                </div>
            </div>
        </div>

    </div>
    <br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <!-- إضافة مرجع لملف JavaScript -->
    <script>
        let selectedHeader1;
        let matchedData, unmatchedData, header1;
        const itemsPerPage = 50;
        let currentPage = 1;

        function updateFileInputLabels() {
            document.querySelectorAll('.custom-file-input').forEach(input => {
                input.addEventListener('change', function (e) {
                    const fileName = e.target.files[0] ? e.target.files[0].name : 'اختر الملف...';
                    e.target.nextElementSibling.innerText = fileName;
                    populateMergeFieldDropdown(); // تعبئة القائمة المنسدلة عند اختيار ملف
                });
            });
        }

        updateFileInputLabels(); // التحديث عند تحميل الصفحة

        // إضافة ملف جديد
        document.getElementById('addFileBtn').addEventListener('click', function () {
            const additionalFilesDiv = document.getElementById('additionalFiles');
            const newFileInput = document.createElement('div');
            newFileInput.className = 'custom-file mt-3';
            newFileInput.innerHTML = `
                <input type="file" class="custom-file-input" accept=".csv, .xlsx" required>
                <label class="custom-file-label">اختر الملف...</label>
                <div class="invalid-feedback">يرجى اختيار ملف.</div>
            `;
            additionalFilesDiv.appendChild(newFileInput);
            updateFileInputLabels(); // تحديث الأحداث
        });

        function readFile(file, callback) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = e.target.result;
                let workbook;
                if (file.name.endsWith('.xlsx')) {
                    workbook = XLSX.read(data, { type: 'binary' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const csvData = XLSX.utils.sheet_to_csv(worksheet);
                    callback(csvData);
                } else {
                    callback(data);
                }
            };
            reader.readAsBinaryString(file);
        }

        function processFiles(files) {
            const fileReaders = [];
            for (const file of files) {
                if (file.type.endsWith('csv') || file.type.endsWith('xlsx')) {
                    fileReaders.push(new Promise((resolve) => {
                        readFile(file, (data) => {
                            resolve({ file: file.name, data: data });
                        });
                    }));
                }
            }
            Promise.all(fileReaders).then(results => {
                // يمكنك هنا معالجة النتائج بعد تحميل كل الملفات
                console.log(results);
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fileInputs = Array.from(document.querySelectorAll('.custom-file-input'));
            const files = fileInputs.flatMap(input => Array.from(input.files));
            if (files.length > 0) {
                document.getElementById('progressCard').style.display = 'block';
                processFiles(files);
            }
        });

        function populateMergeFieldDropdown() {
            const mergeFieldDropdown = document.getElementById('mergeField');
            mergeFieldDropdown.innerHTML = '<option value="" disabled selected>اختر الحقل...</option>';
            if (header1) {
                header1.forEach(field => {
                    const option = document.createElement('option');
                    option.value = field;
                    option.textContent = field;
                    mergeFieldDropdown.appendChild(option);
                });
            }
        }

        document.getElementById('displayDataBtn').addEventListener('click', function () {
            const selectedFields = Array.from(document.querySelectorAll('#fieldsCheckboxes input:checked')).map(cb => cb.value);
            displayTable(selectedFields);
        });

        function displayTable(fields) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            if (matchedData && matchedData.length > 0) {
                // قم بإضافة رؤوس الأعمدة بناءً على الحقول المحددة
                fields.forEach(field => {
                    const th = document.createElement('th');
                    th.textContent = field;
                    tableHeader.appendChild(th);
                });

                matchedData.forEach((row, index) => {
                    if (index >= (currentPage - 1) * itemsPerPage && index < currentPage * itemsPerPage) {
                        const tr = document.createElement('tr');
                        fields.forEach(field => {
                            const td = document.createElement('td');
                            td.textContent = row[field] || '';
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });

                updatePagination(matchedData.length);
                document.getElementById('dataCard').style.display = 'block';
            }
        }

        function updatePagination(totalItems) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.textContent = i;
                a.addEventListener('click', function (e) {
                    e.preventDefault();
                    currentPage = i;
                    displayTable(header1); // تأكد من تمرير الحقول المحددة
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        document.getElementById('showUnmatchedBtn').addEventListener('click', function () {
            // قم بتحديث العرض لعرض البيانات غير المطابقة
            displayTableForUnmatchedData();
        });

        document.getElementById('showMatchedBtn').addEventListener('click', function () {
            // قم بتحديث العرض لعرض البيانات المطابقة
            displayTableForMatchedData();
        });

        function displayTableForUnmatchedData() {
            // قم بتحديث الجدول لعرض البيانات غير المطابقة
            console.log('عرض البيانات غير المطابقة');
        }

        function displayTableForMatchedData() {
            // قم بتحديث الجدول لعرض البيانات المطابقة
            console.log('عرض البيانات المطابقة');
        }

        document.getElementById('downloadCsvBtn').addEventListener('click', function () {
            if (matchedData) {
                const csv = convertJsonToCsv(matchedData);
                downloadFile('matched_data.csv', csv, 'text/csv');
            }
        });

        document.getElementById('downloadXlsxBtn').addEventListener('click', function () {
            if (matchedData) {
                const ws = XLSX.utils.json_to_sheet(matchedData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Matched Data');
                XLSX.writeFile(wb, 'matched_data.xlsx');
            }
        });

        function convertJsonToCsv(json) {
            const fields = Object.keys(json[0]);
            const csv = [
                fields.join(','),
                ...json.map(row => fields.map(field => `"${(row[field] || '').toString().replace(/"/g, '""')}"`).join(','))
            ].join('\n');
            return csv;
        }

        function downloadFile(filename, content, contentType) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([content], { type: contentType }));
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('selectAllFields').addEventListener('change', function () {
            const checked = this.checked;
            document.querySelectorAll('#fieldsCheckboxes input').forEach(checkbox => {
                checkbox.checked = checked;
            });
        });
    </script>
</body>
</html>
