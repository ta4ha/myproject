<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        #dataCard, #fieldsSelectionCard, #progressCard {
            display: none; /* إخفاء الجدول واختيار الحقول وشريط التقدم في البداية */
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>Welcome World!</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="connect.html"> دمج البيانات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"> المطابقة والغير مطابقة</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملف بصيغة xlsx او csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="file1">الملف 1:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file1" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file1">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="file2">الملف 2:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file2">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                    </div>

                    <div id="additionalFiles" class="form-group">
                        <!-- سيتم إضافة حقول رفع ملفات إضافية هنا -->
                    </div>
                    <button type="button" id="addFileBtn" class="btn btn-secondary">إضافة ملف جديد</button>

                    <!-- حقل اختيار للعمود المستخدم في المطابقة -->
                    <div class="form-group">
                        <label for="mergeField">اختر حقل الدمج:</label>
                        <select class="form-control" id="mergeField" required>
                            <option value="" disabled selected>اختر الحقل...</option>
                        </select>
                        <div class="invalid-feedback">يرجى اختيار حقل الدمج.</div>
                    </div>
                    <button type="button" id="loadDataBtn" class="btn btn-primary">تحميل البيانات</button>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="progressCard">
            <div class="card-body">
                <h5>جاري المعالجة...</h5>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="card mt-4" id="fieldsSelectionCard">
            <div class="card-header bg-secondary text-white">
                <h2>اختر الحقول لعرضها في الجدول</h2>
            </div>
            <div class="card-body">
                <form id="fieldsForm">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="selectAllFields">
                        <label class="form-check-label" for="selectAllFields">تحديد الكل</label>
                    </div>
                    <div id="fieldsCheckboxes" class="form-group">
                        <!-- سيتم ملء الحقول ديناميكياً -->
                    </div>
                    <button type="button" id="displayDataBtn" class="btn btn-success">عرض البيانات</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="dataCard">
            <div class="card-header bg-success text-white d-flex justify-content-between">
                <h2>البيانات</h2>
                <div>
                    <button id="downloadCsvBtn" class="btn btn-info">تحميل CSV</button>
                    <button id="downloadXlsxBtn" class="btn btn-info">تحميل XLSX</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div id="paginationContainer" class="mt-3">
                    <ul id="pagination" class="pagination"></ul>
                </div>
                <div class="text-center mt-4">
                    <button id="showUnmatchedBtn" class="btn btn-warning" style="display: none;">البيانات الغير مطابقة</button>
                    <button id="showMatchedBtn" class="btn btn-info" style="display: none;">البيانات المطابقة</button>
                </div>
            </div>
        </div>

    </div>
<br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <!-- إضافة مرجع لملف JavaScript -->
    <script>
        let selectedHeader1;
        let matchedData, unmatchedData, header1;
        const itemsPerPage = 50;
        let currentPage = 1;

        // تحديث تسمية ملف الإدخال لعرض اسم الملف
        document.querySelectorAll('.custom-file-input').forEach(input => {
            input.addEventListener('change', function (e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file...';
                e.target.nextElementSibling.innerText = fileName;
                populateMergeFieldDropdown(); // تعبئة القائمة المنسدلة عند اختيار ملف
            });
        });

        // إضافة ملف جديد
        document.getElementById('addFileBtn').addEventListener('click', function () {
            const additionalFilesDiv = document.getElementById('additionalFiles');
            const newFileInput = document.createElement('div');
            newFileInput.className = 'custom-file mt-3';
            newFileInput.innerHTML = `
                <input type="file" class="custom-file-input" accept=".csv, .xlsx" required>
                <label class="custom-file-label">اختر ملف...</label>
            `;
            additionalFilesDiv.appendChild(newFileInput);
            newFileInput.querySelector('.custom-file-input').addEventListener('change', function (e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file...';
                e.target.nextElementSibling.innerText = fileName;
            });
        });

        // تعبئة القائمة المنسدلة بالحقول من الملفات المحددة
        function populateMergeFieldDropdown() {
            const mergeFieldDropdown = document.getElementById('mergeField');
            // إضافة الحقول من الملفات هنا (يجب تنفيذ منطق القراءة الفعلي)
            // مثال:
            mergeFieldDropdown.innerHTML = `
                <option value="field1">حقل 1</option>
                <option value="field2">حقل 2</option>
                <option value="field3">حقل 3</option>
            `;
        }

        // تحميل البيانات عند النقر على الزر
        document.getElementById('loadDataBtn').addEventListener('click', function () {
            const files = [...document.querySelectorAll('#uploadForm input[type="file"]')].map(input => input.files[0]);
            if (files.some(file => !file)) {
                alert('يرجى اختيار جميع الملفات.');
                return;
            }

            const formData = new FormData();
            files.forEach(file => formData.append('files[]', file));
            formData.append('mergeField', document.getElementById('mergeField').value);

            // إظهار شريط التقدم
            document.getElementById('progressCard').style.display = 'block';
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', 0);

            fetch('your-upload-endpoint', {
                method: 'POST',
                body: formData,
            }).then(response => response.json()).then(data => {
                // معالجة البيانات المستلمة هنا
                matchedData = data.matchedData;
                unmatchedData = data.unmatchedData;
                header1 = data.header1;

                // إخفاء شريط التقدم
                document.getElementById('progressCard').style.display = 'none';

                // عرض خيارات الحقول
                document.getElementById('fieldsSelectionCard').style.display = 'block';
                const fieldsCheckboxes = document.getElementById('fieldsCheckboxes');
                fieldsCheckboxes.innerHTML = header1.map(field => `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="${field}" value="${field}" checked>
                        <label class="form-check-label" for="${field}">${field}</label>
                    </div>
                `).join('');
            }).catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء تحميل البيانات.');
            });
        });

        // عرض البيانات عند النقر على زر العرض
        document.getElementById('displayDataBtn').addEventListener('click', function () {
            const selectedFields = Array.from(document.querySelectorAll('#fieldsForm input[type="checkbox"]:checked')).map(cb => cb.value);
            displayData(selectedFields);
        });

        // عرض البيانات في الجدول
        function displayData(fields) {
            document.getElementById('dataCard').style.display = 'block';
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            tableHeader.innerHTML = fields.map(field => `<th>${field}</th>`).join('');
            tableBody.innerHTML = matchedData.map(row => `
                <tr>${fields.map(field => `<td>${row[field] || ''}</td>`).join('')}</tr>
            `).join('');
            setupPagination();
        }

        // إعداد الترقيم للبيانات
        function setupPagination() {
            const totalPages = Math.ceil(matchedData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', function (e) {
                    e.preventDefault();
                    currentPage = i;
                    displayPage();
                });
                pagination.appendChild(li);
            }
            displayPage();
        }

        // عرض البيانات الخاصة بالصفحة الحالية
        function displayPage() {
            const tableBody = document.getElementById('tableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = matchedData.slice(start, end);
            tableBody.innerHTML = pageData.map(row => `
                <tr>${Array.from(document.querySelectorAll('#fieldsForm input[type="checkbox"]:checked')).map(cb => `<td>${row[cb.value] || ''}</td>`).join('')}</tr>
            `).join('');
        }

        // إظهار/إخفاء البيانات غير المطابقة عند النقر على الزر المناسب
        document.getElementById('showUnmatchedBtn').addEventListener('click', function () {
            document.getElementById('dataCard').style.display = 'none';
            document.getElementById('unmatchedDataCard').style.display = 'block';
        });

        document.getElementById('showMatchedBtn').addEventListener('click', function () {
            document.getElementById('unmatchedDataCard').style.display = 'none';
            document.getElementById('dataCard').style.display = 'block';
        });

        // تحميل البيانات إلى ملف CSV
        document.getElementById('downloadCsvBtn').addEventListener('click', function () {
            const csv = matchedData.map(row => header1.map(field => row[field] || '').join(',')).join('\n');
            downloadFile('matchedData.csv', 'text/csv', csv);
        });

        // تحميل البيانات إلى ملف XLSX
        document.getElementById('downloadXlsxBtn').addEventListener('click', function () {
            const ws = XLSX.utils.json_to_sheet(matchedData, { header: header1 });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'MatchedData');
            XLSX.writeFile(wb, 'matchedData.xlsx');
        });

        // تحميل الملفات
        function downloadFile(filename, mimeType, content) {
            const blob = new Blob([content], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
