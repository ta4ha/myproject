<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        #dataCard {
            display: none;
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>مطابقة الملفات</h1>
    </header>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملفين بصيغة xlsx أو csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="file1">الملف 1:</label>
                            <input type="file" class="form-control-file" id="file1" accept=".csv, .xlsx" required>
                            <div class="invalid-feedback">يرجى اختيار ملف.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="file2">الملف 2:</label>
                            <input type="file" class="form-control-file" id="file2" accept=".csv, .xlsx" required>
                            <div class="invalid-feedback">يرجى اختيار ملف.</div>
                        </div>
                    </div>
                    <button type="button" id="loadHeadersBtn" class="btn btn-secondary">تحميل الحقول للمطابقة</button>
                    <div class="form-row mt-3">
                        <div class="form-group col-md-6">
                            <label for="matchField">اختر الحقل للمطابقة:</label>
                            <select id="matchField" class="form-control" required>
                                <option value="" disabled selected>يرجى اختيار ملفين أولا</option>
                            </select>
                            <div class="invalid-feedback">يرجى اختيار حقل للمطابقة.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="dataCard">
            <div class="card-header bg-success text-white">
                <h2>البيانات المطابقة</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 مطابقة الملفات. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
