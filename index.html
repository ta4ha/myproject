<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>CSV File Uploader</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>Upload Two CSV Files</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="file1">CSV File 1:</label>
                        <input type="file" class="form-control-file" id="file1" accept=".csv" required>
                    </div>
                    <div class="form-group">
                        <label for="file2">CSV File 2:</label>
                        <input type="file" class="form-control-file" id="file2" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h2>Unmatched Data</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="unmatchedTable" class="table table-bordered table-hover" style="display: none;">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a id="downloadLink" class="btn btn-success" style="display: none;">Download CSV</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CSV File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (file1 && file2) {
                Promise.all([file1.text(), file2.text()]).then(contents => {
                    const csv1 = contents[0].split('\n').map(row => row.split(','));
                    const csv2 = contents[1].split('\n').map(row => row.split(','));

                    const header1 = csv1.shift();
                    const header2 = csv2.shift();

                    if (JSON.stringify(header1) !== JSON.stringify(header2)) {
                        alert('CSV files have different headers!');
                        return;
                    }

                    const idIndex = header1.indexOf('id');
                    if (idIndex === -1) {
                        alert('No "id" column found in the headers!');
                        return;
                    }

                    const data1 = new Map(csv1.map(row => [row[idIndex], row]));
                    const data2 = new Map(csv2.map(row => [row[idIndex], row]));

                    const uniqueData = [...data1].filter(([id, row]) => !data2.has(id));
                    const unmatchedData = [...uniqueData, ...[...data2].filter(([id, row]) => !data1.has(id))];

                    const resultCsv = [header1, ...unmatchedData.map(([id, row]) => row)]
                        .map(row => row.join(',')).join('\n');

                    const blob = new Blob([new TextEncoder().encode(resultCsv)], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = 'unmatched_data.csv';
                    downloadLink.style.display = 'block';

                    const tableHeader = document.getElementById('tableHeader');
                    tableHeader.innerHTML = '';
                    header1.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });

                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';
                    unmatchedData.forEach(([id, row]) => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });

                    document.getElementById('unmatchedTable').style.display = 'table';
                }).catch(error => {
                    console.error('Error reading files:', error);
                    alert('Error processing files!');
                });
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
