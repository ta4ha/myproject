<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        .file-input-container {
            position: relative;
        }
        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #007bff;
            font-weight: bold;
            font-size: 16px;
        }
        .file-input-label:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .file-input-label:active {
            background-color: #004085;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>File Uploader</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>Upload Two Files (CSV/XLSX)</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group file-input-container">
                        <label for="file1" class="file-input-label">Choose File 1 (CSV/XLSX)</label>
                        <input type="file" id="file1" accept=".csv, .xlsx" required>
                    </div>
                    <div class="form-group file-input-container mt-3">
                        <label for="file2" class="file-input-label">Choose File 2 (CSV/XLSX)</label>
                        <input type="file" id="file2" accept=".csv, .xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Upload and Process</button>
                    <button type="button" id="showMatchingButton" class="btn btn-secondary mt-3" style="display: none;">Show Matching Data</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h2>Data Table</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered table-hover" style="display: none;">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a id="downloadCsvLink" class="btn btn-success" style="display: none;">Download CSV</a>
            <a id="downloadXlsxLink" class="btn btn-info" style="display: none;">Download XLSX</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let matchedData = [];

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (file1 && file2) {
                Promise.all([readFile(file1), readFile(file2)]).then(contents => {
                    const csv1 = contents[0].split('\n').map(row => row.split(','));
                    const csv2 = contents[1].split('\n').map(row => row.split(','));

                    const header1 = csv1.shift();
                    const header2 = csv2.shift();

                    if (JSON.stringify(header1) !== JSON.stringify(header2)) {
                        alert('Files have different headers!');
                        return;
                    }

                    const idIndex = header1.indexOf('id');
                    if (idIndex === -1) {
                        alert('No "id" column found in the headers!');
                        return;
                    }

                    const data1 = new Map(csv1.map(row => [row[idIndex], row]));
                    const data2 = new Map(csv2.map(row => [row[idIndex], row]));

                    const uniqueData = [...data1].filter(([id, row]) => !data2.has(id));
                    matchedData = [...data1].filter(([id, row]) => data2.has(id)).map(([id, row]) => data1.get(id));

                    const unmatchedData = [...uniqueData, ...[...data2].filter(([id, row]) => !data1.has(id))];

                    const resultCsv = [header1, ...unmatchedData.map(([id, row]) => row)]
                        .map(row => row.join(',')).join('\n');

                    const blob = new Blob([new TextEncoder().encode(resultCsv)], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);

                    const downloadCsvLink = document.getElementById('downloadCsvLink');
                    downloadCsvLink.href = url;
                    downloadCsvLink.download = 'unmatched_data.csv';
                    downloadCsvLink.style.display = 'block';

                    const ws = XLSX.utils.aoa_to_sheet([header1, ...unmatchedData.map(([id, row]) => row)]);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                    const xlsxBlob = new Blob([XLSX.write(wb, { bookType: 'xlsx', type: 'array' })], { type: 'application/octet-stream' });
                    const xlsxUrl = URL.createObjectURL(xlsxBlob);

                    const downloadXlsxLink = document.getElementById('downloadXlsxLink');
                    downloadXlsxLink.href = xlsxUrl;
                    downloadXlsxLink.download = 'unmatched_data.xlsx';
                    downloadXlsxLink.style.display = 'block';

                    const tableHeader = document.getElementById('tableHeader');
                    tableHeader.innerHTML = '';
                    const sequenceHeader = document.createElement('th');
                    sequenceHeader.textContent = '#';
                    tableHeader.appendChild(sequenceHeader);
                    header1.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });

                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';
                    unmatchedData.forEach(([id, row], index) => {
                        const tr = document.createElement('tr');
                        const sequenceCell = document.createElement('td');
                        sequenceCell.textContent = index + 1;
                        tr.appendChild(sequenceCell);
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });

                    document.getElementById('dataTable').style.display = 'table';
                    document.getElementById('showMatchingButton').style.display = 'block';
                }).catch(error => {
                    console.error('Error reading files:', error);
                    alert('Error processing files!');
                });
            }
        });

        document.getElementById('showMatchingButton').addEventListener('click', function() {
            const header1 = document.querySelector('#tableHeader').querySelectorAll('th');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            matchedData.forEach((row, index) => {
                const tr = document.createElement('tr');
                const sequenceCell = document.createElement('td');
                sequenceCell.textContent = index + 1;
                tr.appendChild(sequenceCell);
                row.forEach(cell => {
                    const td = document.createElement('td');
