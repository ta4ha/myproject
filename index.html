<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رافع الملفات</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        .file-input-container {
            position: relative;
        }
        .file-input-container input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            background-color: #1680b2;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #1680b2;
            font-weight: bold;
            font-size: 16px;
        }
        .file-input-label:hover {
            background-color: #1680b2;
            border-color: #1680b2;
        }
        .file-input-label:active {
            background-color: #ff8c69;
            border-color: #ff8c69;
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>رافع الملفات</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>رفع ملفين (CSV/XLSX)</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group file-input-container">
                        <label for="file1" class="file-input-label">اختر الملف الأول (CSV/XLSX)</label>
                        <input type="file" id="file1" accept=".csv, .xlsx" required>
                    </div>
                    <div class="form-group file-input-container mt-3">
                        <label for="file2" class="file-input-label">اختر الملف الثاني (CSV/XLSX)</label>
                        <input type="file" id="file2" accept=".csv, .xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="showMatchedBtn" class="btn btn-success" style="display:none;">عرض البيانات المطابقة</button>
            <button id="showUnmatchedBtn" class="btn btn-danger" style="display:none;">عرض البيانات غير المطابقة</button>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h2>البيانات</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered table-hover" style="display: none;">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a id="downloadCsvLink" class="btn btn-success" style="display: none;">تحميل CSV</a>
            <a id="downloadXlsxLink" class="btn btn-info" style="display: none;">تحميل XLSX</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 رافع الملفات. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (file1 && file2) {
                Promise.all([readFile(file1), readFile(file2)]).then(contents => {
                    const csv1 = contents[0].split('\n').map(row => row.split(','));
                    const csv2 = contents[1].split('\n').map(row => row.split(','));

                    const header1 = csv1.shift();
                    const header2 = csv2.shift();

                    if (JSON.stringify(header1) !== JSON.stringify(header2)) {
                        alert('ملفات CSV تحتوي على رؤوس مختلفة!');
                        return;
                    }

                    const idIndex = header1.indexOf('id');
                    if (idIndex === -1) {
                        alert('لا يوجد عمود "id" في الرؤوس!');
                        return;
                    }

                    const data1 = new Map(csv1.map(row => [row[idIndex], row]));
                    const data2 = new Map(csv2.map(row => [row[idIndex], row]));

                    const matchedData = [...data1].filter(([id, row]) => data2.has(id));
                    const unmatchedData = [...data1].filter(([id, row]) => !data2.has(id))
                                        .concat([...data2].filter(([id, row]) => !data1.has(id)));

                    document.getElementById('showMatchedBtn').style.display = 'inline-block';
                    document.getElementById('showUnmatchedBtn').style.display = 'inline-block';

                    document.getElementById('showMatchedBtn').addEventListener('click', function() {
                        showData(header1, matchedData);
                    });

                    document.getElementById('showUnmatchedBtn').addEventListener('click', function() {
                        showData(header1, unmatchedData);
                    });

                    function showData(header, data) {
                        const tableHeader = document.getElementById('tableHeader');
                        tableHeader.innerHTML = '';
                        const sequenceHeader = document.createElement('th');
                        sequenceHeader.textContent = '#';
                        tableHeader.appendChild(sequenceHeader);
                        header.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            tableHeader.appendChild(th);
                        });

                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = '';
                        data.forEach(([id, row], index) => {
                            const tr = document.createElement('tr');
                            const sequenceCell = document.createElement('td');
                            sequenceCell.textContent = index + 1;
                            tr.appendChild(sequenceCell);
                            row.forEach(cell => {
                                const td = document.createElement('td');
                                td.textContent = cell;
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });

                        document.getElementById('dataTable').style.display = 'table';
                    }
                }).catch(error => {
                    console.error('Error reading files:', error);
                    alert('خطأ في معالجة الملفات!');
                });
            }
        });

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const csv = XLSX.utils.sheet_to_csv(worksheet);
                    resolve(csv);
                };
                reader.onerror = function(event) {
                    reject(event);
                };
                if (file.name.endsWith('.csv')) {
                    reader.readAsText(file);
                } else if (file.name.endsWith('.xlsx')) {
                    reader.readAsArrayBuffer(file);
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</body>
</html>
