<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">File Uploader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">رفع الملفات</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">التقارير</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">الإعدادات</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">تواصل معنا</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="bg-info text-white text-center py-3">
        <h1>رفع الملفات</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملف بصيغة xlsx او csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="file1">الملف 1:</label>
                        <input type="file" class="form-control-file" id="file1" accept=".csv, .xlsx" required>
                    </div>
                    <div class="form-group">
                        <label for="file2">الملف 2:</label>
                        <input type="file" class="form-control-file" id="file2" accept=".csv, .xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h2>البيانات</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered table-hover" style="display: none;">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <button id="showUnmatchedBtn" class="btn btn-warning" style="display: none;">البيانات الغير مطابقة</button>
                    <button id="showMatchedBtn" class="btn btn-info" style="display: none;">البيانات المطابقة</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a id="downloadUnmatchedCsvLink" class="btn btn-success" style="display: none;">حمل الملف CSV</a>
        </div>

        <div class="text-center mt-4">
            <a id="downloadUnmatchedXlsxLink" class="btn btn-info" style="display: none;">حمل الملفXLSX</a>
        </div>

        <div class="text-center mt-4">
            <a id="downloadMatchedCsvLink" class="btn btn-success" style="display: none;">حمل الملف CSV</a>
        </div>

        <div class="text-center mt-4">
            <a id="downloadMatchedXlsxLink" class="btn btn-info" style="display: none;">حمل الملف XLSX</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <!-- إضافة مرجع لملف JavaScript -->
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
