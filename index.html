<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            background-color: #343e48;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
        #dataCard {
            display: none; /* إخفاء الجدول بالكامل في البداية */
        }
    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-3">
        <h1>Welcome World!</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">جديد </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="connect.html"> دمج البيانات</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"> المطابقة والغير مطابقة</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>ارفع الملف بصيغة xlsx او csv</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="file1">الملف 1:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file1" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file1">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="file2">الملف 2:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2" accept=".csv, .xlsx" required>
                                <label class="custom-file-label" for="file2">اختر الملف...</label>
                                <div class="invalid-feedback">يرجى اختيار ملف.</div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="dataCard">
            <div class="card-header bg-success text-white">
                <h2>البيانات</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <button id="showUnmatchedBtn" class="btn btn-warning" style="display: none;">البيانات الغير مطابقة</button>
                    <button id="showMatchedBtn" class="btn btn-info" style="display: none;">البيانات المطابقة</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4 d-flex justify-content-center">
            <a id="downloadUnmatchedCsvLink" class="btn btn-success mx-1" style="display: none;">حمل الملف CSV</a>
            <a id="downloadUnmatchedXlsxLink" class="btn btn-info mx-1" style="display: none;">حمل الملف XLSX</a>
            <a id="downloadMatchedCsvLink" class="btn btn-success mx-1" style="display: none;">حمل الملف CSV</a>
            <a id="downloadMatchedXlsxLink" class="btn btn-info mx-1" style="display: none;">حمل الملف XLSX</a>
        </div>        
    </div>
<br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 File Uploader. All rights reserved.</p>
        </div>
    </footer>

    <!-- إضافة مرجع لملف JavaScript -->
    <script src="https://unpkg.com/pocketbase@0.14.0/dist/pocketbase.umd.js"></script>
    <script>
    // تحديث ملصق إدخال الملف لعرض اسم الملف
    document.querySelectorAll('.custom-file-input').forEach(input => {
        input.addEventListener('change', function (e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'اختر الملف...';
            e.target.nextElementSibling.innerText = fileName;
        });
    });

    // التحقق من صحة النموذج باستخدام Bootstrap
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault(); // منع الإرسال الافتراضي للنموذج
                        form.classList.add('was-validated');
                        uploadFiles(); // رفع الملفات
                    }
                }, false);
            });
        }, false);
    })();

    async function uploadFiles() {
        const file1 = document.getElementById('file1').files[0];
        const file2 = document.getElementById('file2').files[0];

        if (file1 && file2) {
            const formData = new FormData();
            formData.append('field1', file1);
            formData.append('field2', file2);

            const pb = new PocketBase('https://db.ta4ha.com');

            try {
                const record = await pb.collection('mearg').create(formData);
                console.log('Files uploaded successfully:', record);
                alert('Files uploaded successfully!');
                displayDataFromResponse(record);
            } catch (error) {
                console.error('Error uploading files:', error);

                // طباعة تفاصيل الخطأ
                if (error.isAbort) {
                    console.error('Request was aborted.');
                } else if (error.isAuth) {
                    console.error('Authentication error.');
                } else if (error.response) {
                    console.error('Response error:', error.response);
                    console.error('Response data:', error.response.data);
                    console.error('Response status:', error.response.status);
                } else {
                    console.error('Unknown error occurred:', error);
                }

                alert('Error uploading files! ' + (error.message || error));
            }
        } else {
            alert('يرجى اختيار ملفين للرفع');
        }
    }

    function displayDataFromResponse(data) {
        // هذه الوظيفة لعرض البيانات في الجدول إذا كانت البيانات متوفرة في الاستجابة
        if (data) {
            const header = Object.keys(data);
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // إنشاء رأس الجدول
            header.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                tableHeader.appendChild(th);
            });

            // إضافة الصفوف إلى جسم الجدول
            const tr = document.createElement('tr');
            header.forEach(column => {
                const td = document.createElement('td');
                td.textContent = data[column] || '';
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);

            document.getElementById('dataCard').style.display = 'block';
        }
    }
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
