<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data-table th {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بيانات السجل</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>المفتاح</th>
                    <th>القيمة</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- سيتم إضافة البيانات هنا -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/pocketbase@0.14.0/dist/pocketbase.umd.js"></script>
    <script>
        async function fetchData() {
            const pb = new PocketBase('https://db.ta4ha.com');

            try {
                const record = await pb.collection('mearg').getOne('RECORD_ID', {
                    expand: 'relField1,relField2.subRelField',
                });

                displayData(record);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(record) {
            const tbody = document.getElementById('data-body');
            tbody.innerHTML = ''; // تفريغ محتوى الجدول

            Object.keys(record).forEach(key => {
                const value = record[key];
                const tr = document.createElement('tr');

                const tdKey = document.createElement('td');
                tdKey.textContent = key;
                tr.appendChild(tdKey);

                const tdValue = document.createElement('td');
                tdValue.textContent = JSON.stringify(value); // تحويل القيمة إلى نص
                tr.appendChild(tdValue);

                tbody.appendChild(tr);
            });
        }

        // جلب البيانات عند تحميل الصفحة
        window.onload = fetchData;
    </script>
</body>
</html>
